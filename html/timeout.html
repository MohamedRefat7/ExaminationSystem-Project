<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Out</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/timeout.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      defer
      src="../node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>
  </head>
  <body>
    <div class="main-container my-auto col-11 col-md-10 col-xl-9">
      <div class="row justify-content-center blue-section">
        <div class="col-12 blue-section-content">
          <div class="col-12 exam-closed">
            <h1>Exam Closed</h1>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="currentColor"
              class="bi bi-stopwatch-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584l.013-.012.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354-.012.012A6.97 6.97 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0"
              />
            </svg>
          </div>

          <div class="col-12 user-timeout">
            <div id="message"></div>
          </div>

          <button id="retryButton" class="retry-btn col-12 col-lg-6 col-xl-2">
            Retry Exam
          </button>
        </div>
      </div>
    </div>
    <script src="../js/timeout.js"></script>
  </body>
</html>
