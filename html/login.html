<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Exam Login</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css" />
    <script defer src="../bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/qoutes.js"></script>
  </head>
  <body>
    <div class="main-container my-auto col-11 col-md-10 col-xl-9">
      <div class="col-xl-6 col-12 blue-section">
        <div class="blue-section-content sign-cont">
          <h3 id="quote" class="col-10"></h3>
        </div>
      </div>
      <div class="col-xl-6 col-12 form-section">
        <h1>Login</h1>
        <form id="loginForm">
          <input id="email" placeholder="Email" />
          <div id="emailError" class="login-error-message"></div>
          <div class="password-container">
            <input type="password" id="password" placeholder="Password" />
            <i
              class="fas fa-eye toggle-password"
              id="togglePassword"
              onclick="togglePasswordVisibility('password', this)"
            ></i>
          </div>
          <div id="passwordError" class="login-error-message"></div>
          <button type="submit">Login</button>
          <div id="errorMessage" class="login-error-message"></div>
          <p>
            Don't have an account?
            <a href="../index.html">Sign up</a>
          </p>
        </form>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
