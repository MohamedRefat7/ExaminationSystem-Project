<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Exam</title>
    
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/startExam.css" />
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.min.css" />
    

    <script defer src="../bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class=" main-container my-auto col-11 col-md-10 col-xl-9">
      <div class="row justify-content-center blue-section">
        <div class="col-12  startExam-blue-section-content mt-5 pt-4 mt-lg-1 ">
          
          <h3 class="col-10 p-4">Welcome to Testify</h3>
        
          <p>Please select the exam level:</p>
          <div class="level-selection col-12">
            <button id="normalButton" class="  level-button col-12 col-lg-6 col-xl-2 border-none">Normal</button>
            <button id="intermediateButton" class="  level-button col-12 col-lg-6 col-xl-2">Intermediate</button>
            <button id="advancedButton" class="  level-button col-12 col-lg-6 col-xl-2">Advanced</button>
          </div>
          <br />
          <button id="startExamButton" class=" col-12 col-lg-6 col-xl-2">Start Exam</button>
          <div id="errorMessage" class="error-message"></div>
        </div>
      </div>
    </div>
    <div id="loader" class="cont loader" style="display: none">
      <p>
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </p>
    </div>
    <script src="../js/startExam.js"></script>
  </body>
</html>
